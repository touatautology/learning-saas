name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_URL: postgres://postgres:postgres@localhost:5432/postgres
      BASE_URL: http://127.0.0.1:3000
      AUTH_SECRET: test_auth_secret
      STRIPE_MODE: test
      STRIPE_SECRET_KEY_TEST: sk_test_dummy
      STRIPE_SECRET_KEY_LIVE: sk_live_dummy
      STRIPE_WEBHOOK_SECRET_TEST: whsec_dummy
      STRIPE_WEBHOOK_SECRET_LIVE: whsec_dummy
      ENABLE_TEST_ENDPOINTS: true
      SKIP_STRIPE_SEED: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - run: pnpm install
      - run: pnpm db:migrate
      - run: pnpm db:seed
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm test:unit
      - run: pnpm exec playwright install --with-deps
      - id: rbac
        run: pnpm test:rbac
      - id: e2e
        run: pnpm test:e2e
      - if: always()
        run: |
          if [ "${{ steps.e2e.outcome }}" = "success" ]; then
            export CI_E2E_STATUS=passed
          else
            export CI_E2E_STATUS=failed
          fi
          if [ "${{ steps.rbac.outcome }}" = "success" ]; then
            export CI_RBAC_STATUS=passed
          else
            export CI_RBAC_STATUS=failed
          fi
          export CI_RUN_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          pnpm ci:record
